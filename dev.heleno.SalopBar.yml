app-id: dev.heleno.salopbar
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: dev.heleno.salopbar

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: salopbar
    buildsystem: meson
    sources:
      - type: dir
        path: .
